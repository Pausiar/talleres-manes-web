<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talleres Mañes - Mecánica de Precisión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="img/logo.png" alt="Talleres Mañes Logo" class="main-logo">
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#hero" class="nav-link active">Inicio</a>
        <a href="#servicios" class="nav-link">Servicios</a>
        <a href="#informacion" class="nav-link">Información</a>
        <a href="#contacto" class="nav-link">Contacto</a>
        <a href="#localizacion" class="nav-link">Localización</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <!-- Animated Background Elements -->
        <div class="bg-elements">
            <div class="bg-element" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
            <div class="bg-element" style="top: 40%; left: 80%; animation-delay: 2s;"></div>
            <div class="bg-element" style="top: 60%; left: 30%; animation-delay: 4s;"></div>
            <div class="bg-element" style="top: 80%; left: 70%; animation-delay: 6s;"></div>
            <div class="bg-element" style="top: 30%; left: 50%; animation-delay: 8s;"></div>
        </div>

        <!-- Base Image with Blur -->
        <div class="hero-base"></div>

        <!-- Revealed Image -->
        <div class="hero-reveal" id="heroReveal"></div>

        <!-- Spotlight Effect -->
        <div class="spotlight" id="spotlight"></div>

        <!-- Content -->
        <div class="hero-content">
            <h1 class="logo">Talleres Mañes</h1>
            <p class="tagline">Mecánica de <span>Precisión</span> y <span>Confianza</span></p>
            <button class="cta-button">
                <span>Descubre Más</span>
            </button>
        </div>

        <!-- Features -->
    </section>

    <script src="js/script.js"></script>
</body>
</html>
